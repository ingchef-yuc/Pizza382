<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza 382</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Encabezado -->
  <header class="hero">
    <nav>
      <h1>Pizza 382</h1>
      <ul>
        <li><a href="#pizzas">Pizzas</a></li>
        <li><a href="#snacks">Snacks</a></li>
        <li><a href="#bebidas">Bebidas</a></li>
        <li><a href="#contacto">Pedidos</a></li>
      </ul>
    </nav>
    <div class="hero-text">
      <h2>¡Auténtico sabor italiano en cada rebanada!</h2>
    </div>
  </header>

  <!-- Pizzas -->
  <section id="pizzas">
    <h2>Nuestras Pizzas</h2>
    <div class="carousel">
      <div class="card">
        <img src="img/pizza1.jpg" alt="Pizza">
        <h3>Pizza Especial</h3>
        <p>Jamón, queso, champiñones, pimientos</p>
        <span>$150 MXN</span>
        <button onclick="agregarPedido('Pizza Especial', 150)">Agregar</button>
      </div>
      <!-- más pizzas -->
    </div>
  </section>

  <!-- Snacks -->
  <section id="snacks">
    <h2>Snacks</h2>
    <div class="carousel">
      <!-- tarjetas -->
    </div>
  </section>

  <!-- Bebidas -->
  <section id="bebidas">
    <h2>Bebidas</h2>
    <div class="carousel">
      <!-- tarjetas -->
    </div>
  </section>

  <!-- Pedido -->
  <section id="contacto">
    <h2>Haz tu pedido</h2>
    <form id="formPedido" onsubmit="enviarWhatsApp(event)">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="direccion" placeholder="Dirección de entrega" required>
      <textarea id="pedido" placeholder="Tu pedido..." readonly></textarea>
      <button type="submit">Enviar a WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Pizza 382 - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
